extend type Query {
    """
    组织: 获取组织树
    """
    orgTree(input:String):String
}

type OrgTreePayload{
    """
    组织id
    """
    key: Int
    """
    组织名称
    """
    name: String
    """
    父节点Id
    """
    parentId: Int
    """
    是否禁用
    """
    disabled: Boolean
    """
    子节点
    """
    children: [OrgTreePayload]
}