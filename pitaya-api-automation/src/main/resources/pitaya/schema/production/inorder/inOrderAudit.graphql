}


#驳回入库审核订单
input RejectedInput{
    inOrderId:ID!
    #驳回原因
    rejectedDescription:String!
}

input PurchaseConfirmInput{
    #入库订单Id
    inOrderId:ID!
    #本次入库操作备注信息
    remark:String
    #入库商品信息
    items:[PurchaseConfirmItemInput]!
    belongType:Int
    belongId:Int
    #采购入库类型
    inOrderType: Int!
}

input PurchaseConfirmItemInput {
    #item列表Id
    inOrderItemId:ID
    #SPUId
    commodityId:Int!
    #商品skuID
    commoditySkuId:Int!
    #小单位数量
    unitQuantity:BigDecimal!
    #副单位数量
    totalQuantity:BigDecimal
    #毛重
    grossUnitQuantity:BigDecimal
}

#确认入库
input ConfirmInput{
    #入库订单Id
    inOrderId:ID!
    #本次入库操作备注信息
    remark:String
    #入库商品信息
    items:[ConfirmItemInput]!
    belongType:Int
    belongId:Int
    #预估运费
    deliveryFee:BigDecimal
}
input ConfirmItemInput{
    #item列表Id
    inOrderItemId:ID
    #SPUId
    commodityId:Int!
    #商品skuID
    commoditySkuId:Int!
    #小单位数量
    unitQuantity:BigDecimal!
    #副单位数量
    totalQuantity:BigDecimal
    #总价
    totalPrice:BigDecimal
    #批次id
    batchId:ID
    #小单位类型
    unitType:Int
}
#入库记录列表条件（入库记录）
input InOrderRecordFilter{
    #入库时间
    inOrderTime:Long
    #仓库Id（空为全部）
    warehouseId:ID
    #入库类型Id（可空）
    inOrderTypeId:Int
    #订单号/客户（模糊查询）
    keyword:String
}
