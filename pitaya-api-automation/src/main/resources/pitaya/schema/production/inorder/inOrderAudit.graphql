    #商品类型Id
    commodityTypeId:Int
    #商品类型名称（原料、辅料）
    commodityTypeName:String
    #客户类型Id
    customerTypeId:Int
    #客户类型名称
    customerTypeName:String
    #客户Id
    customerId:Int
    #客户名称
    customerName:String
    #仓库Id
    warehouseId:ID
    #仓库名称
    warehouseName:String
    #入库人员
    createUserName:String
    #入库时间
    createTime:Long
