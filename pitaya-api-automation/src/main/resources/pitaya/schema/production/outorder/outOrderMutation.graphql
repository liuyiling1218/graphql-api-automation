    #副单位数量
    totalQuantity:String
}


#驳回出库审核订单
input RejectOutOrderInput{
    outOrderId:ID
    rejectDescription:String
}
#确认出库
input ConfirmOutOrderInput{
    #出库订单Id
    outOrderId:ID!
    #商品信息
    items:[ConfirmOutOrderItem]!
    #出库备注
    remark:String
    deliveryFee:Float
}

input ConfirmOutOrderItem{
    outOrderItemId:ID!
    " v2.3.1中台对接新增"
    skuId:Int!
    #周转筐数量
    basketQuantity:Int
    #周转筐归属
    basketCustomerId:Int
    #批次及数量
    batchStockItems:[BatchStockItem]!
}
input BatchStockItem{
    #批次Id
    batchStockId:ID!
    #小单位数量
    unitQuantity:BigDecimal!
    #副单位数量
    totalQuantity:BigDecimal!
}

#出库记录列表条件（出库记录）
input OutOrderRecordCondition{
    #出库时间
    outOrderTime:String
    #仓库Id
    warehouseId:ID
    #出库类型Id
    outOrderTypeId:Int
    #订单号/客户（模糊查询）
    keyword:String
}
