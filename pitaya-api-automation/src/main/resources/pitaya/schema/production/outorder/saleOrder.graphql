#分页对象
type SaleOrderPagePayload{
    #销售订单列表
    records:[SaleOrderPayload]
    pageCurrent: Int
    pageSize: Int
    totalRecords: Long
}
type SaleOrderStatusCountPayload{
    #待提交
    toSubmit:Int
    #待审核
    toAudit:Int
    producing:Int
    #待出库
    toOutbound:Int
    #已完成
    finished:Int
}

type SaleOrderPayload implements BelongOrgBase {
    #出库订单Id
    outOrderId:ID
    #出库类型出库订单类型，10：原料领料、20辅料领料 30 成品销售
    outOrderType:Int
    #出库类型名称
    outOrderTypeName:String
    #出库单号
    outOrderCode:String
    #商品类型Id
    commodityTypeId:Int
    #商品类型名称
    commodityTypeName:String
    #客户类型 10 无客户 20 客户分组 30 指定客户
    customerType:Int
    # 客户类型翻译
    customerTypeName:String
    #客户Id
    customerId:Int
    #客户名称
    customerName:String
    #销售时间
    saleTime:Long
    #出库状态Id 出库订单状态，默认待提交，10：待提交、20：待出库、30：部分出库、40：已完成、50：已取消
    outOrderStatus:Int
    #订单状态翻译
    outOrderStatusName:String
    #仓库Id
    warehouseId:ID
    #仓库名称
    warehouseName:String
    #创建人员
    createUserName:String
    #创建时间
    createTime:Long
    #订单备注
    outOrderDescription:String
    #驳回（取消）原因
    errorDescription:String
    customerDistributionId:Int
    customerDistributionName:String
    #商品信息
    commodityList:[SaleOrderItemPayload]
    #退货申请数量 v1.6
    countReturnApply:Int
    #是否能操作 可操作返回true v1.6
    canSaleReturn:Boolean
    """
    拒绝统计数量
    """
    rejectCount:Int
    """
    计划详情
    """
    plan:Plan
    """
    所属组织
    """
    belongOrg:Org
}

type SaleOrderItemPayload{
    outOrderItemId:ID
    #SPUId
    commodityId:Int
    #SPU名称
    commodityName:String
    #商品skuID
    commoditySkuId:Int
    #商品规格选项Id
    commoditySpecOptionId:[Int]
    #规格选项
    skuTextDescription:[String]
    #最大销量
    maxQuantity:String @deprecated(reason: "2.0已弃用当前字段")
    #预估销量
    planQuantity:String
    #实际销量 v1.6
    realQuantity:BigDecimal
    #副单位类型名称
    totalTypeName:String
    #销售单价
    salePrice:String
    #规格要求
    specificationLabel:String
    #包装要求
    packageLabel:String @deprecated(reason: "2.2已弃用当前字段")
    """
    2.2 修改包装要求为一个对象
    """
    packageRequireInfos:[OutOrderItemRequestPayload]
    #品质要求
    quantityLabel:String
    #品类Id
    categoryId:Int
    """
    商品状态 10 正常 20 取消中 30 已取消 40 已拒绝
    """
    commodityStatus:CommodityStatus
}

#销售列表条件
input QuerySaleOrderInput{
    #销售时间
    saleTime:Long
    #订单状态（10全部，20待提交，30待审核 ，40待出库，50已完成）
    orderStatus:Int
    #查询关键字（订单号/客户，模糊查询）
    keyword:String
}

