extend type Query {
    #查询采购订单
    listAcquire(listAcquireFilter:ListAcquireFilter,page:Page):AcquirePageResultPayload
    #查询采购订单详情
    getAcquire(getAcquireInput:GetAcquireInput!):AcquirePayload
    #查询采购订单不同状态记录条数
    countAcquire(countAcquireFilter:CountAcquireFilter):CountAcquirePayload
}

extend type Mutation {
    #新增采购 返回inOrderId
    createAcquire(createAcquireInput:CreateAcquireInput):ID
    #修改采购订单
    updateAcquire(updateAcquireInput:UpdateAcquireInput):Boolean
    #提交库管
    submitAcquire(submitAcquireInput:SubmitAcquireInput!):ID
    #取消采购订单
    cancelAcquire(cancelAcquireInput:CancelAcquireInput):Boolean
}

input GetAcquireInput{
    applyId:ID!
}
input SubmitAcquireInput{
    applyId:ID!
}
input ListAcquireLogInput{
    applyId:ID!
}

input CancelAcquireInput{
    applyId:ID
    note:String
}


#采购记录条数
input CountAcquireFilter{
    #订单起始时间
    startTime:Long!
    #订单结束时间
    endTime:Long!
    #商品类型
    commodityType:Int!
}

#采购列表条件
input ListAcquireFilter{
    #订单起始时间
    startTime:Long
    #订单结束时间
    endTime:Long
    #商品类型
    commodityType:Int
    #订单状态（全部，10待提交，20待入库 ，30已完成，40已取消）
    applyStatus:Int
    #查询关键字（订单号/客户，模糊查询）
    keyword:String
}
#新增采购信息
input CreateAcquireInput{
    #商品类型Id
    commodityType:Int!
    #仓库名称
    warehouseId:Int!
    #供应商Id
    supplierId:Int!
    #客户类型Id
    belongType:Int
    #客户Id
    belongId:Int
    #订单备注
    note:String
    #商品信息
    commodities:[CreateAcquireItemInput!]!
    #费用信息
    costs:[CreateCostInput]
}
input UpdateAcquireInput{
    #入库订单Id
    applyId:ID!
    #仓库名称
    warehouseId:Int!
    #供应商Id
    supplierId:Int!
    #客户类型Id
    belongType:Int
    #客户Id
    belongId:Int
    #订单备注
    note:String
    #商品信息
    commodities:[CreateAcquireItemInput!]!
    #费用信息
    costs:[CreateCostInput]
}
input CreateAcquireItemInput{
    #商品skuID
    skuId:Int!
    pricePosition:Int
    #单价
    price:BigDecimal!
    #单价单位类型
    priceType:Int!
    #单位数量
    unitQuantity:BigDecimal!
    unitType:Int
    #总计数量
    totalQuantity:BigDecimal
    totalType:Int
}
input CreateCostInput{
    #费用类型
    typeId:Int!
    #供应商名称 v2.3 name->Id
    supplierId:Int!
    #金额
    amount:BigDecimal!
    #备注
    note:String
    #付款方式
    payMode:Int!
}


#记录条数
type CountAcquirePayload{
    #待提交记录条数
    toSubmit:Long
    #待入库记录条数
    toInbound:Long
    #已完成记录条数
    finished:Long
    #已取消记录条数
    canceled:Long
}


#分页对象
type AcquirePageResultPayload{
    #采购订单列表
    records:[AcquirePayload]
    pageCurrent: Int
    pageSize: Int
    totalRecords: Long
}

type AcquirePayload{
    #入库订单Id
    applyId:ID
    #入库类型
    applyType:Int
    #入库类型名称（原料采购、辅料采购）
    applyTypeName:String
    #采购单号
    applyCode:String
    #商品类型Id
    commodityType:Int
    #商品类型名称（原料、辅料）
    commodityTypeName:String
    #客户类型Id
    belongType:Int
    #客户类型名称
    belongTypeName:String
    #客户Id
    belongId:Int
    #客户名称
    belongName:String
    #采购订单状态Id '入库订单状态，默认待提交，10：待提交、20：待入库、30：部分入库、40：已完成、50：已取消';
    applyStatus:Int
    #入库状态
    applyStatusName:String
    #仓库Id
    warehouseId:Int
    #仓库名称
    warehouseName:String
    #供应商Id
    supplierId:Int
    #供应商名称
    supplierName:String
    #创建人员ID
    createUserId:Int
    #创建人员
    createUserName:String
    #创建时间
    createTime:Long
    #订单备注
    note:String
    #驳回（取消）原因
    errorDescription:String
    #总价合计
    #    totalPrice:BigDecimal
    #入库记录条数
    appliedCount:Int
    #采购费用单ID
    exitCost:Boolean
    #商品信息
    commodities:[AcquireItemPayload]
    #费用信息
    costs:[CostItemPayload]
    #申请操作记录
    operationLog:[FlowApplyOperationLogPayload]
    # 是否可退货
    canReturn:Boolean
    # 退货记录数量
    returnCount:Int
}

type AcquireItemPayload{
    #商品skuID
    skuId:Int
    #SPU名称
    commodityName:String
    #规格选项
    skuTextDescription:[String]
    #小单位数量
    unitQuantity:BigDecimal
    #小单位类型
    unitType:Int
    #小单位类型名称
    unitTypeName:String
    #副单位数量
    totalQuantity:BigDecimal
    #副单位类型
    totalType:Int
    #副单位类型名称
    totalTypeName:String
    #单价定位(10净重，20毛重)
    pricePosition:Int
    #单价
    price:BigDecimal
    #单价单位Id
    priceType:Int
    #单价单位名称
    priceTypeName:String
    #总价
    totalPrice:BigDecimal
    #副单位与基本单位关系转换
    conversion:BigDecimal
}

type CostItemPayload{
    #费用类型
    typeId:Int
    #费用类型名称
    typeName:String
    #供应商信息
    supplierName:String
    #金额
    amount:BigDecimal
    #备注
    note:String
    #供应商Id
    supplierId:Int
    #付款方式Id
    payMode:Int
    #付款方式名字
    payModeName:String
}
type ListAcquireLogPayload{
    #操作类型
    type:Int
    #创建人
    createUserName:String
    #创建时间
    CreateTime:Long
    #备注
    note:String
}
type FlowApplyOperationLogPayload{
    # 状态
    status:Int
    # 状态名字
    statusName:String
    # 状态时间
    statusTime:Long
    # 操作人
    operationUserId:Int
    # 操作人信息
    operationUserName:String
}
