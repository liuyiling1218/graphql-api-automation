extend type Mutation {
    #新增调拨出库单
    createTransferOutOrder(createTransferOutOrderInput:CreateTransferOutOrderInput):OutOrderPayload
    #修改调拨出库单
    updateTransferOutOrder(updateTransferOutOrderInput:UpdateTransferOutOrderInput):OutOrderPayload
}

extend type Query {
    #查询调拨出库订单
    listTransferOutOrder(listTransferOutOrderInput:ListTransferOutOrderInput,page:Page):OutOrderPagePayload
    #查询调拨出库订单状态值
    getTransferOutOrderStatus(getTransferOutOrderStatusInput:GetTransferOutOrderStatusInput):GetTransferOutOrderStatusPayload
}

input ListTransferOutOrderInput{
    #订单起始时间
    startTime:Long
    #订单结束时间
    endTime:Long
    #商品类型
    commodityTypeId:Int
    #出库订单状态 （全部，10待提交，20待处理 ，30已完成）
    orderStatus:Int
    #关键字搜索
    keyword:String
    #出库类型
    outOrderTypeId:Int
    #10跨区域 20跨系统
    transferType:Int
}
#新增调拨出库单
input CreateTransferOutOrderInput{
    #商品类型
    commodityTypeId:Int!
    #仓库id
    warehouseId:Int!
    #调入组织
    transferOrgId:Int!
    #订单备注
    outOrderDescription:String
    #商品信息
    commodityList:[CreateTransferOutOrderItemInput]!
    #调拨运杂费
    transferFee:BigDecimal
}

input CreateTransferOutOrderItemInput{
    batchId:Int!
    #商品skuID
    commoditySkuId:Int!
    #小单位数量
    unitQuantity:BigDecimal
    #大单位数量
    totalQuantity:BigDecimal
}

input UpdateTransferOutOrderInput{
    #出库订单Id
    outOrderId:ID!
    #仓库名称
    warehouseId:Int!
    #调入组织
    transferOrgId:Int!
    #订单备注
    outOrderDescription:String
    #商品信息
    commodityList:[CreateTransferOutOrderItemInput]!
    #调拨运杂费
    transferFee:BigDecimal
    #商品类型
    commodityTypeId:Int!
}

input GetTransferOutOrderStatusInput{
    #订单起始时间
    startTime:Long!
    #订单结束时间
    endTime:Long!
    #入库类型
    outOrderTypeId:Int!
    #商品类型
    commodityTypeId:Int
    #10跨区域 20跨系统
    transferType:Int
}

type GetTransferOutOrderStatusPayload{
    #待提交
    toSubmit:Int
    #待处理
    toProcess:Int
}